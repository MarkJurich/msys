  <h3>Current version?</h3>
  <p>
     The current version of the MinGW runtime is 0.3.  You can verify your
     version of the MinGW runtime by the value of __MINGW32_VERSION macro found
     in the _mingw.h header file.  The current snapshot release of the MinGW 
     runtime is 0.4.
  </p>
